name: Conventional Commits

on: pull_request

env:
  # Forcing Earthly to use colours, to make reading output easier.
  FORCE_COLOR: 1

jobs:
  Linting:
    runs-on: ubuntu-latest
    steps:
      - name: Download Earthly v0.7.15.
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.7.15/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: Checkout code.
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Linting commits.
        run: earthly --ci +conventional-commits-linting --from_reference "origin/${{ github.base_ref }}"
  Next-Version:
    runs-on: ubuntu-latest
    steps:
      - name: Download Earthly v0.7.15.
        run: "sudo /bin/sh -c 'wget https://github.com/earthly/earthly/releases/download/v0.7.15/earthly-linux-amd64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly'"
      - name: Checkout code.
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Checking expected vs current version.
        run: earthly --ci +conventional-commits-next-version-checking --from_reference "origin/${{ github.base_ref }}"
